spring.application.name=currency_converter

# PostgreSQL config
spring.datasource.url=jdbc:postgresql://localhost:5432/${PSQL_DB}
spring.datasource.username=${PSQL_user}
spring.datasource.password=${PSQL_password}

# JPA settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Custom server settings (optional)
server.port=8080

# CORS
# spring.web.cors.allowed-origins=http://localhost:5173

# Keys
exchangerate.api.key=${exchange_rate-api-key}

