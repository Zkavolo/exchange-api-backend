spring.application.name=currency_converter

# PostgreSQL config
spring.datasource.url=${DB_SUPABASE}
spring.datasource.username=${USER_SUPABASE}
spring.datasource.password=${PASSWORD_SUPABASE}

# JPA settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Custom server settings (optional)
server.port=${PORT:8080}

# CORS
# spring.web.cors.allowed-origins=http://localhost:5173

# Keys
exchangerate.api.key=${EXCHANGERATE_API_KEY}

# Corn

#disable scheduling
spring.task.scheduling.enabled=false
app.schedule.cron=0 0 0 * * *


